<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner - Colorful Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 2s ease;
            overflow: hidden;
        }

        body.night {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }

        .game-wrapper {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }

        .game-container {
            position: relative;
            width: 900px;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #F0E68C 100%);
            border-radius: 15px;
            overflow: hidden;
            transition: all 2s ease;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.1);
        }

        .game-container.night {
            background: linear-gradient(to bottom, #0c1445 0%, #1a237e 50%, #283593 100%);
        }

        .background-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .far-mountains {
            position: absolute;
            bottom: 60px;
            width: 200%;
            height: 150px;
            opacity: 0.2;
            animation: far-mountain-move 120s linear infinite;
        }

        .far-mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
        }

        .far-mountain1 {
            left: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 120px solid #9CA3AF;
        }

        .far-mountain2 {
            left: 500px;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 100px solid #B0BEC5;
        }

        .far-mountain3 {
            left: 900px;
            border-left: 230px solid transparent;
            border-right: 230px solid transparent;
            border-bottom: 110px solid #9CA3AF;
        }

        .far-mountain4 {
            left: 1300px;
            border-left: 220px solid transparent;
            border-right: 220px solid transparent;
            border-bottom: 105px solid #B0BEC5;
        }

        .night .far-mountain {
            border-bottom-color: #4A5568;
        }

        @keyframes far-mountain-move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-900px);
            }
        }

        .mid-mountains {
            position: absolute;
            bottom: 40px;
            width: 200%;
            height: 180px;
            opacity: 0.3;
            animation: mid-mountain-move 90s linear infinite;
        }

        .mid-mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
        }

        .mid-mountain1 {
            left: 0;
            border-left: 280px solid transparent;
            border-right: 280px solid transparent;
            border-bottom: 150px solid #8B7355;
        }

        .mid-mountain2 {
            left: 400px;
            border-left: 240px solid transparent;
            border-right: 240px solid transparent;
            border-bottom: 130px solid #A0826D;
        }

        .mid-mountain3 {
            left: 700px;
            border-left: 260px solid transparent;
            border-right: 260px solid transparent;
            border-bottom: 140px solid #8B7355;
        }

        .mid-mountain4 {
            left: 1100px;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 135px solid #A0826D;
        }

        .mid-mountain5 {
            left: 1500px;
            border-left: 270px solid transparent;
            border-right: 270px solid transparent;
            border-bottom: 145px solid #8B7355;
        }

        .night .mid-mountain {
            border-bottom-color: #4A4A4A;
        }

        @keyframes mid-mountain-move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-900px);
            }
        }

        .tree {
            position: absolute;
            bottom: 40px;
            width: 30px;
            height: 50px;
            opacity: 0.5;
        }

        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 10px;
            height: 20px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border-radius: 2px;
        }

        .tree-leaves {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 30px;
            height: 35px;
            background: radial-gradient(circle, #228B22 0%, #006400 100%);
            border-radius: 50% 50% 40% 40%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            animation: leaf-sway 3s ease-in-out infinite alternate;
        }

        @keyframes leaf-sway {
            0% {
                transform: rotate(-2deg);
            }
            100% {
                transform: rotate(2deg);
            }
        }

        .tree1 {
            left: 200px;
            animation: tree-move 60s linear infinite;
        }

        .tree2 {
            left: 500px;
            animation: tree-move 65s linear infinite;
            animation-delay: 10s;
        }

        .tree3 {
            left: 800px;
            animation: tree-move 70s linear infinite;
            animation-delay: 20s;
        }

        .tree4 {
            left: 1100px;
            animation: tree-move 62s linear infinite;
            animation-delay: 5s;
        }

        .tree5 {
            left: 1400px;
            animation: tree-move 68s linear infinite;
            animation-delay: 15s;
        }

        @keyframes tree-move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-900px);
            }
        }

        .bush {
            position: absolute;
            bottom: 40px;
            width: 40px;
            height: 25px;
            background: radial-gradient(ellipse, #3CB371 0%, #2E8B57 100%);
            border-radius: 50%;
            opacity: 0.4;
            animation: bush-bounce 2s ease-in-out infinite;
        }

        @keyframes bush-bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .bush1 {
            left: 350px;
            animation: bush-move 55s linear infinite, bush-bounce 2s ease-in-out infinite;
        }

        .bush2 {
            left: 650px;
            animation: bush-move 58s linear infinite, bush-bounce 2.5s ease-in-out infinite;
            animation-delay: 12s;
        }

        .bush3 {
            left: 950px;
            animation: bush-move 61s linear infinite, bush-bounce 1.8s ease-in-out infinite;
            animation-delay: 8s;
        }

        @keyframes bush-move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-900px);
            }
        }

        .wind-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .night .wind-effect {
            opacity: 0.2;
        }

        .wind-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: wind-blow 4s linear infinite;
        }

        .wind-line1 {
            top: 20%;
            width: 60px;
            animation-delay: 0s;
        }

        .wind-line2 {
            top: 40%;
            width: 80px;
            animation-delay: 1s;
        }

        .wind-line3 {
            top: 60%;
            width: 50px;
            animation-delay: 2s;
        }

        .wind-line4 {
            top: 80%;
            width: 70px;
            animation-delay: 0.5s;
        }

        @keyframes wind-blow {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: shooting-star 3s linear infinite;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, white, transparent);
            top: 0;
            left: -50px;
        }

        .night .shooting-star {
            opacity: 1;
        }

        @keyframes shooting-star {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(300px, 100px);
                opacity: 0;
            }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 40px;
            background: repeating-linear-gradient(
                90deg,
                #F4E4BC 0px,
                #E8D5A3 20px,
                #F4E4BC 40px,
                #D9C2A3 60px,
                #F4E4BC 80px,
                #E8D5A3 100px
            );
            background-size: 100px 100%;
            animation: ground-move 1s linear infinite;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
            border-top: 3px solid #D2B48C;
        }

        .night .ground {
            background: repeating-linear-gradient(
                90deg,
                #8B7355 0px,
                #A0522D 20px,
                #8B7355 40px,
                #CD853F 60px,
                #8B7355 80px,
                #A0522D 100px
            );
            border-top: 3px solid #654321;
        }

        @keyframes ground-move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100px);
            }
        }

        .dino {
            position: absolute;
            bottom: 40px;
            left: 80px;
            width: 100px;
            height: 100px;
            transition: all 0.2s ease, opacity 0.5s ease;
            z-index: 10;
            animation: run-bob 0.3s ease-in-out infinite;
        }

        .dino-body {
            position: absolute;
            width: 80px;
            height: 65px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 25px 25px 12px 12px;
            bottom: 0;
            left: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: body-bob 0.3s ease-in-out infinite;
        }

        .dino-head {
            position: absolute;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #66BB6A 0%, #4CAF50 100%);
            border-radius: 50% 50% 40% 40%;
            bottom: 45px;
            left: 55px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            animation: head-bob 0.3s ease-in-out infinite;
        }

        .dino-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            top: 10px;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .dino-eye.left {
            left: 8px;
        }

        .dino-eye.right {
            right: 8px;
        }

        .dino-eye::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: black;
            border-radius: 50%;
            top: 3px;
            right: 3px;
            transition: all 0.2s ease;
        }

        .dino.running .dino-eye {
            height: 9px;
            border-radius: 50% 50% 0 0;
        }

        .dino.running .dino-eye::after {
            width: 5px;
            height: 5px;
        }

        .dino.jumping .dino-eye {
            width: 14px;
            height: 14px;
            top: 10px;
        }

        .dino.jumping .dino-eye::after {
            width: 7px;
            height: 7px;
            top: 3px;
            right: 3px;
        }

        .dino.crouching .dino-eye {
            height: 5px;
            top: 13px;
            width: 10px;
        }

        .dino.crouching .dino-eye::after {
            width: 4px;
            height: 4px;
        }

        .dino-mouth {
            position: absolute;
            width: 10px;
            height: 4px;
            background: #2E7D32;
            border-radius: 0 0 50% 50%;
            bottom: 10px;
            right: 6px;
            transition: all 0.3s ease;
        }

        .dino.running .dino-mouth {
            width: 10px;
            height: 4px;
            border-radius: 0 0 50% 50%;
            background: #2E7D32;
        }

        .dino.running.happy .dino-mouth {
            width: 12px;
            height: 6px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .dino.jumping .dino-mouth {
            width: 15px;
            height: 8px;
            border-radius: 50%;
            background: #FF6B6B;
            animation: mouth-open 0.8s ease;
        }

        @keyframes mouth-open {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .dino.crouching .dino-mouth {
            width: 8px;
            height: 3px;
            background: #1B5E20;
        }

        .dino.dead .dino-mouth {
            width: 12px;
            height: 6px;
            border-radius: 50% 50% 0 0;
            background: #333;
            bottom: 13px;
        }

        .dino-tail {
            position: absolute;
            width: 40px;
            height: 25px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50% 12px 50% 12px;
            bottom: 20px;
            left: -8px;
            transform-origin: right center;
            animation: tail-run 0.3s ease-in-out infinite alternate;
        }

        @keyframes tail-run {
            0% {
                transform: rotate(-25deg);
            }
            100% {
                transform: rotate(-15deg);
            }
        }

        .dino-leg {
            position: absolute;
            width: 15px;
            height: 25px;
            background: linear-gradient(135deg, #388E3C 0%, #4CAF50 100%);
            border-radius: 0 0 6px 6px;
            bottom: -20px;
            transform-origin: top center;
        }

        .dino-leg.front {
            left: 25px;
            animation: leg-run 0.3s ease-in-out infinite;
        }

        .dino-leg.back {
            left: 55px;
            animation: leg-run 0.3s ease-in-out infinite 0.15s;
        }

        @keyframes leg-run {
            0% {
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(20deg);
            }
            100% {
                transform: rotate(-20deg);
            }
        }

        @keyframes body-bob {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-2px);
            }
        }

        @keyframes head-bob {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-1px) rotate(-2deg);
            }
            75% {
                transform: translateY(-1px) rotate(2deg);
            }
        }

        @keyframes run-bob {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .dino.jumping {
            animation: jump 0.8s ease;
        }

        .dino.jumping .dino-leg {
            animation: jump-leg 0.8s ease;
        }

        .dino.jumping .dino-tail {
            animation: jump-tail 0.8s ease;
        }

        .dino.jumping .dino-body {
            animation: jump-body 0.8s ease;
        }

        .dino.jumping .dino-head {
            animation: jump-head 0.8s ease;
        }

        @keyframes jump {
            0%, 100% {
                bottom: 40px;
            }
            50% {
                bottom: 180px;
            }
        }

        @keyframes jump-leg {
            0%, 100% {
                transform: rotate(-45deg);
            }
            50% {
                transform: rotate(45deg);
            }
        }

        @keyframes jump-tail {
            0%, 100% {
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(-40deg);
            }
        }

        @keyframes jump-body {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(0) rotate(-10deg);
            }
        }

        @keyframes jump-head {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(15deg);
            }
        }

        .dino.crouching {
            transform: scaleY(0.5) translateY(20px);
            bottom: 20px;
            animation: none;
        }

        .dino.crouching .dino-head {
            bottom: 10px;
            left: 50px;
            animation: none;
            transform: rotate(-10deg) scale(1.1, 0.8);
        }

        .dino.crouching .dino-tail {
            transform: rotate(-50deg) scale(1.2, 0.8);
            animation: none;
        }

        .dino.crouching .dino-leg {
            animation: none;
            transform: rotate(0deg);
            height: 15px;
            bottom: -10px;
            width: 18px;
        }

        .dino.crouching .dino-body {
            animation: none;
            transform: scaleY(1.3) scaleX(1.1);
        }

        .dino.dead {
            animation: death 1.5s ease-in-out forwards;
        }

        .dino.dead .dino-leg {
            animation: death-leg 1.5s ease-in-out forwards;
        }

        .dino.dead .dino-tail {
            animation: death-tail 1.5s ease-in-out forwards;
        }

        .dino.dead .dino-body {
            animation: death-body 1.5s ease-in-out forwards;
        }

        .dino.dead .dino-head {
            animation: death-head 1.5s ease-in-out forwards;
        }

        @keyframes death {
            0% {
                transform: rotate(0deg) scale(1);
                bottom: 40px;
            }
            30% {
                transform: rotate(-15deg) scale(1.05);
                bottom: 45px;
            }
            60% {
                transform: rotate(45deg) scale(0.9);
                bottom: 35px;
                left: 90px;
            }
            100% {
                transform: rotate(90deg) scale(0.7);
                bottom: 15px;
                left: 100px;
                opacity: 0.6;
            }
        }

        @keyframes death-leg {
            0% {
                transform: rotate(0deg);
            }
            30% {
                transform: rotate(-30deg);
            }
            60% {
                transform: rotate(60deg);
            }
            100% {
                transform: rotate(90deg);
            }
        }

        @keyframes death-tail {
            0% {
                transform: rotate(-20deg);
            }
            30% {
                transform: rotate(-40deg);
            }
            60% {
                transform: rotate(20deg);
            }
            100% {
                transform: rotate(60deg);
            }
        }

        @keyframes death-body {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            30% {
                transform: translateY(5px) rotate(-5deg);
            }
            60% {
                transform: translateY(-5px) rotate(30deg);
            }
            100% {
                transform: translateY(0) rotate(45deg);
            }
        }

        @keyframes death-head {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            30% {
                transform: translateY(-3px) rotate(-10deg);
            }
            60% {
                transform: translateY(3px) rotate(20deg);
            }
            100% {
                transform: translateY(0) rotate(30deg);
            }
        }

        .dino.dead .dino-eye::after {
            content: 'X';
            position: absolute;
            font-size: 10px;
            color: red;
            font-weight: bold;
            top: -1px;
            right: -1px;
            background: none;
            width: auto;
            height: auto;
        }

        .cactus {
            position: absolute;
            bottom: 40px;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: cactus-sway 4s ease-in-out infinite alternate;
        }

        @keyframes cactus-sway {
            0% {
                transform: rotate(-1deg);
            }
            100% {
                transform: rotate(1deg);
            }
        }

        .cactus::before, .cactus::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .cactus::before {
            width: 20px;
            height: 25px;
            left: -15px;
            top: 15px;
        }

        .cactus::after {
            width: 20px;
            height: 25px;
            right: -15px;
            top: 10px;
        }

        .bird {
            position: absolute;
            width: 50px;
            height: 35px;
            z-index: 5;
            animation: bird-fly 2s ease-in-out infinite;
        }

        @keyframes bird-fly {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .bird-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .bird-body {
            position: absolute;
            width: 35px;
            height: 28px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF5252 100%);
            border-radius: 50% 50% 40% 40%;
            bottom: 3px;
            left: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: bird-breathe 1.5s ease-in-out infinite;
        }

        @keyframes bird-breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02, 0.98);
            }
        }

        .bird-head {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #FF8A80 0%, #FF6B6B 100%);
            border-radius: 50%;
            bottom: 20px;
            left: 0px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bird-eye {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            top: 5px;
            left: 4px;
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .bird-eye::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: black;
            border-radius: 50%;
            top: 1px;
            left: 1px;
        }

        .bird-beak {
            position: absolute;
            width: 0;
            height: 0;
            border-right: 10px solid #FFA726;
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            left: -8px;
            top: 8px;
        }

        .bird-wing {
            position: absolute;
            width: 20px;
            height: 12px;
            background: linear-gradient(135deg, #FF5252 0%, #FF1744 100%);
            top: 8px;
            right: -8px;
            transform-origin: left center;
            animation: bird-wing-flap 0.4s ease-in-out infinite;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bird-wing.upper {
            border-radius: 50% 30% 70% 50%;
            transform: rotate(0deg);
            top: 4px;
        }

        .bird-wing.lower {
            border-radius: 70% 50% 30% 50%;
            transform: rotate(0deg);
            top: 14px;
            animation-delay: 0.2s;
        }

        @keyframes bird-wing-flap {
            0%, 100% {
                transform: rotate(0deg) scaleY(1);
            }
            50% {
                transform: rotate(30deg) scaleY(0.8);
            }
        }

        .bird-wing.lower {
            animation-name: bird-wing-flap-lower;
        }

        @keyframes bird-wing-flap-lower {
            0%, 100% {
                transform: rotate(0deg) scaleY(1);
            }
            50% {
                transform: rotate(-30deg) scaleY(0.8);
            }
        }

        .bird-tail {
            position: absolute;
            width: 15px;
            height: 10px;
            background: linear-gradient(135deg, #FF5252 0%, #FF1744 100%);
            border-radius: 50% 50% 0 50%;
            bottom: 12px;
            right: -5px;
            transform: rotate(15deg);
            animation: tail-wag 0.5s ease-in-out infinite alternate;
        }

        @keyframes tail-wag {
            0% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(5deg);
            }
        }

        .coin {
            position: absolute;
            bottom: 60px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: coin-spin 1s linear infinite, coin-bob 0.5s ease-in-out infinite alternate;
            z-index: 8;
            position: relative;
        }

        .coin::before,
        .coin::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            background: radial-gradient(circle, #FFA500 0%, #FF8F00 100%);
        }

        .coin::before {
            width: 12px;
            height: 2px;
            transform: translate(-50%, -50%);
        }

        .coin::after {
            width: 2px;
            height: 12px;
            transform: translate(-50%, -50%);
        }

        .invincible {
            position: absolute;
            bottom: 60px;
            width: 20px;
            height: 20px;
            background: #9C27B0;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
            animation: coin-spin 1s linear infinite, coin-bob 0.5s ease-in-out infinite alternate;
            z-index: 8;
        }

        @keyframes coin-spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes coin-bob {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

        .shield {
            position: absolute;
            bottom: 80px;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 35px solid #00BCD4;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.7);
            animation: shield-pulse 1s ease-in-out infinite alternate;
            z-index: 8;
            position: relative;
        }

        .shield::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: -12px;
            width: 24px;
            height: 25px;
            background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
            border-radius: 0 0 15px 15px;
        }

        @keyframes shield-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
            }
            100% {
                transform: scale(1.2);
                box-shadow: 0 0 30px rgba(0, 188, 212, 0.9);
            }
        }

        .cloud {
            position: absolute;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 100px;
            opacity: 0.6;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 100px;
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            top: 40px;
            animation: cloud-move 40s linear infinite;
        }

        .cloud1::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud1::after {
            width: 50px;
            height: 35px;
            top: -15px;
            right: 15px;
        }

        .cloud2 {
            width: 70px;
            height: 25px;
            top: 80px;
            animation: cloud-move 45s linear infinite;
            animation-delay: 8s;
        }

        .cloud2::before {
            width: 35px;
            height: 35px;
            top: -17px;
            left: 12px;
        }

        .cloud2::after {
            width: 45px;
            height: 30px;
            top: -12px;
            right: 12px;
        }

        .cloud3 {
            width: 60px;
            height: 20px;
            top: 60px;
            animation: cloud-move 42s linear infinite;
            animation-delay: 15s;
        }

        .cloud3::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }

        .cloud3::after {
            width: 40px;
            height: 25px;
            top: -10px;
            right: 10px;
        }

        @keyframes cloud-move {
            0% {
                left: 100%;
            }
            100% {
                left: -150px;
            }
        }

        .night .cloud {
            background: linear-gradient(135deg, #9e9e9e 0%, #757575 100%);
            opacity: 0.3;
        }

        .night .cloud::before, .night .cloud::after {
            background: linear-gradient(135deg, #9e9e9e 0%, #757575 100%);
        }

        .celestial-body {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            top: 30px;
            right: 100px;
            transition: all 2s ease;
        }

        .sun {
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            animation: sun-pulse 3s ease-in-out infinite;
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .moon {
            background: radial-gradient(circle, #F0F0F0 0%, #D0D0D0 100%);
            box-shadow: 0 0 30px rgba(240, 240, 240, 0.5);
            opacity: 0;
            transform: scale(0.8) translateY(20px);
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: inherit;
            top: -5px;
            left: 10px;
            box-shadow: inset -10px 5px 0 rgba(0, 0, 0, 0.1);
        }

        .night .sun {
            opacity: 0;
            transform: scale(0.8) translateY(-20px);
        }

        .night .moon {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        @keyframes sun-pulse {
            0%, 100% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            }
            50% {
                box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
            }
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            display: none;
            animation: twinkle 2s ease-in-out infinite;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .night .star {
            display: block;
            opacity: 1;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            z-index: 100;
            transition: all 2s ease;
        }

        .night .score-board {
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
        }

        .high-score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #666;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: all 2s ease;
        }

        .night .high-score {
            color: #ccc;
            background: rgba(0, 0, 0, 0.5);
        }

        .coins-board {
            position: absolute;
            top: 20px;
            right: 200px;
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: all 2s ease;
        }

        .night .coins-board {
            color: #FFD700;
            background: rgba(0, 0, 0, 0.5);
        }

        .skills-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: all 2s ease;
            white-space: nowrap;
        }

        .night .skills-bar {
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
        }

        .sound-toggle {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .night .sound-toggle {
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            opacity: 0.5;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 200;
        }

        .night .game-over {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .night .game-over h2 {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-over p {
            font-size: 20px;
            margin-bottom: 25px;
            color: #555;
        }

        .night .game-over p {
            color: #ddd;
        }

        .restart-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 1s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .jump-dust {
            position: absolute;
            bottom: 40px;
            left: 80px;
            width: 60px;
            height: 20px;
            pointer-events: none;
        }

        .dust-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(139, 69, 19, 0.6);
            border-radius: 50%;
            animation: dust-rise 0.5s ease-out forwards;
        }

        @keyframes dust-rise {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(var(--x), -30px) scale(0.3);
                opacity: 0;
            }
        }

        .power-up {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 16px;
            color: #FFD700;
            font-weight: bold;
            display: none;
            animation: power-up-pulse 0.5s ease-in-out infinite;
        }

        @keyframes power-up-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .power-up-timer {
            position: absolute;
            top: 100px;
            right: 20px;
            font-size: 16px;
            color: #9C27B0;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 10px;
            z-index: 100;
            transition: all 2s ease;
            display: none;
        }

        .night .power-up-timer {
            background: rgba(0, 0, 0, 0.5);
            color: #E1BEE7;
        }

        .impact-wave {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: impact-expand 0.6s ease-out forwards;
        }

        @keyframes impact-expand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 1s ease-out infinite;
            pointer-events: none;
        }

        .dino.shielded {
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.6);
            animation: shield-glow 0.5s ease-in-out infinite alternate;
        }

        @keyframes shield-glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 188, 212, 0.6);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 188, 212, 1);
            }
        }

        .dino.invincible {
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const powerUpElement = document.getElementById('powerUp');

            const soundToggle = document.getElementById('soundToggle');
            const soundIcon = document.getElementById('soundIcon');
            const sun = document.getElementById('sun');
            const moon = document.getElementById('moon');
            const skillsBar = document.getElementById('skillsBar');
            
            let isJumping = false;
            let isCrouching = false;
            let isGameOver = false;
            let isShielded = false;
            let invincibleActive = false;
            let shieldTimer = null;
            let score = 0;
            let coins = 0;
            let highScore = localStorage.getItem('dinoHighScore') || 0;
            let gameSpeed = 5;
            let obstacles = [];
            let collectibles = [];
            let obstacleTimer;
            let scoreTimer;
            let animationId;
            let soundEnabled = true;
            let lastJumpSuccess = false;
            let birdSounds = [];
            let invincibleUses = 0;
            let shieldUses = 0;
            
            highScoreElement.textContent = highScore;
            coinsElement.textContent = coins;
            
            function updateSkillsDisplay() {
                let parts = [];
                if (invincibleUses > 0) {
                    parts.push(`I: Invincible x${invincibleUses}`);
                }
                if (shieldUses > 0) {
                    parts.push(`S: Shield x${shieldUses}`);
                }
                const skillsText = parts.length > 0 ? 'Skills: ' + parts.join(', ') : 'Skills: None';
                skillsBar.textContent = skillsText;
            }
            
            class SoundSystem {
                constructor() {
                    this.audioContext = null;
                    this.enabled = true;
                }
                
                init() {
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                }
                
                playJump() {
                    if (!this.enabled || !this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(600, this.audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.1);
                }
                
                playDeath() {
                    if (!this.enabled || !this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(300, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, this.audioContext.currentTime + 0.5);
                    
                    gainNode.gain.setValueAtTime(0.4, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.5);
                }

                playCoin() {
                    if (!this.enabled || !this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1000, this.audioContext.currentTime + 0.05);
                    
                    gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.05);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.05);
                }

                playShield() {
                    if (!this.enabled || !this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(600, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, this.audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.2);
                }
                
                playPowerUp() {
                    if (!this.enabled || !this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, this.audioContext.currentTime + 0.1);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, this.audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.2);
                }

                playBirdChirp() {
                    if (!this.enabled || !this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, this.audioContext.currentTime + 0.05);
                    oscillator.frequency.exponentialRampToValueAtTime(600, this.audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.1);
                    
                    return { oscillator, gainNode };
                }

                playCrouch() {
                    if (!this.enabled || !this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(200, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.2);
                }
                
                toggle() {
                    this.enabled = !this.enabled;
                    return this.enabled;
                }

                updateBirdVolume(gainNode, volume) {
                    if (gainNode) {
                        gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                    }
                }
            }
            
            const soundSystem = new SoundSystem();
            
            function initSound() {
                soundSystem.init();
                document.removeEventListener('click', initSound);
                document.removeEventListener('keydown', initSound);
            }
            
            document.addEventListener('click', initSound);
            document.addEventListener('keydown', initSound);
            
            soundToggle.addEventListener('click', () => {
                soundEnabled = soundSystem.toggle();
                soundToggle.classList.toggle('muted', !soundEnabled);
                soundIcon.textContent = soundEnabled ? '🔊' : '🔇';
            });
            
            function createParticles(x, y, count = 5) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.setProperty('--x', `${(Math.random() - 0.5) * 100}px`);
                    particle.style.setProperty('--y', `${(Math.random() - 0.5) * 100}px`);
                    gameContainer.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1000);
                }
            }

            function createSparkles(x, y, count = 8) {
                for (let i = 0; i < count; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = (x + Math.random() * 50 - 25) + 'px';
                    sparkle.style.top = (y + Math.random() * 50 - 25) + 'px';
                    sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                    gameContainer.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1000);
                }
            }
            
            function createJumpDust() {
                const dustContainer = document.createElement('div');
                dustContainer.className = 'jump-dust';
                
                for (let i = 0; i < 5; i++) {
                    const dust = document.createElement('div');
                    dust.className = 'dust-particle';
                    dust.style.left = `${Math.random() * 60}px`;
                    dust.style.setProperty('--x', `${(Math.random() - 0.5) * 40}px`);
                    dustContainer.appendChild(dust);
                }
                
                gameContainer.appendChild(dustContainer);
                setTimeout(() => dustContainer.remove(), 500);
            }
            
            function createDeathImpact() {
                const impact = document.createElement('div');
                impact.className = 'impact-wave';
                impact.style.left = '120px';
                impact.style.top = '80px';
                gameContainer.appendChild(impact);
                
                setTimeout(() => impact.remove(), 600);
            }

            function activateShield() {
                if (isShielded) return;
                isShielded = true;
                dino.classList.add('shielded');
                soundSystem.playShield();
                createParticles(120, 80, 10);
                shieldTimer = setTimeout(() => {
                    isShielded = false;
                    dino.classList.remove('shielded');
                }, 5000);
            }

            function activateInvincible() {
                invincibleActive = true;
                dino.classList.add('invincible');
                soundSystem.playPowerUp();
                createParticles(120, 80, 10);
                powerUpElement.textContent = 'Invincible Active!';
                powerUpElement.style.display = 'block';
                let timeLeft = 5;
                powerUpTimer.textContent = `Invincible: ${timeLeft}`;
                powerUpTimer.style.display = 'block';
                const timerInterval = setInterval(() => {
                    timeLeft--;
                    powerUpTimer.textContent = `Invincible: ${timeLeft}`;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        powerUpTimer.style.display = 'none';
                        invincibleActive = false;
                        dino.classList.remove('invincible');
                        powerUpElement.style.display = 'none';
                    }
                }, 1000);
            }
            
            function updateGroundSpeed() {
                const animationDuration = Math.max(0.3, 1 - (gameSpeed - 5) * 0.05);
                ground.style.animationDuration = `${animationDuration}s`;
            }
            
            function updateDinoExpression() {
                if (isGameOver) return;
                
                dino.classList.remove('happy');
                
                if (score > 200 && score % 100 < 50) {
                    dino.classList.add('happy');
                }
                
                if (lastJumpSuccess && !isJumping && !isCrouching) {
                    setTimeout(() => {
                        if (!isJumping && !isCrouching) {
                            dino.classList.add('happy');
                            setTimeout(() => {
                                dino.classList.remove('happy');
                            }, 1000);
                        }
                    }, 200);
                }
            }
            
            function updateDayNight() {
                if (score > 0 && score % 500 === 0) {
                    gameContainer.classList.toggle('night');
                    document.body.classList.toggle('night');
                    createSparkles(450, 50, 15);
                    soundSystem.playPowerUp();
                }
            }
            
            function jump() {
                if (isCrouching || isGameOver) return;

                if (!isJumping) {
                    createJumpDust();
                    soundSystem.playJump();
                    isJumping = true;
                    dino.classList.remove('running', 'happy', 'crouching');
                    dino.classList.add('jumping');
                    setTimeout(() => {
                        dino.classList.remove('jumping');
                        if (!isCrouching && !isGameOver) {
                            dino.classList.add('running');
                            updateDinoExpression();
                        }
                        isJumping = false;
                    }, 800);
                }
            }
            
            function crouch() {
                if (isJumping || isGameOver) return;
                
                isCrouching = true;
                dino.classList.remove('running', 'happy');
                dino.classList.add('crouching');
                soundSystem.playCrouch();
            }
            
            function standUp() {
                if (!isCrouching) return;
                
                isCrouching = false;
                dino.classList.remove('crouching');
                if (!isJumping && !isGameOver) {
                    dino.classList.add('running');
                    updateDinoExpression();
                }
            }
            
            function createObstacle() {
                if (isGameOver) return;
                
                const itemType = Math.random();
                let item;
                if (itemType < 0.30) {
                    item = document.createElement('div');
                    item.className = 'coin';
                    item.style.right = '-30px';
                    item.style.bottom = `${50 + Math.random() * 30}px`;
                    gameContainer.appendChild(item);
                    collectibles.push(item);
                } else if (itemType < 0.45) {
                    item = document.createElement('div');
                    item.className = 'invincible';
                    item.style.right = '-30px';
                    item.style.bottom = `${50 + Math.random() * 30}px`;
                    gameContainer.appendChild(item);
                    collectibles.push(item);
                } else if (itemType < 0.60) {
                    item = document.createElement('div');
                    item.className = 'shield';
                    item.style.right = '-40px';
                    item.style.bottom = `${40 + Math.random() * 60}px`;
                    gameContainer.appendChild(item);
                    collectibles.push(item);
                } else {
                    const isBird = Math.random() > 0.6;
                    item = document.createElement('div');
                    if (isBird) {
                        item.className = 'bird';
                        item.style.bottom = `${100 + Math.random() * 80}px`;
                        item.style.right = '-60px';
                        
                        const birdContainer = document.createElement('div');
                        birdContainer.className = 'bird-container';
                        
                        const birdBody = document.createElement('div');
                        birdBody.className = 'bird-body';
                        
                        const birdHead = document.createElement('div');
                        birdHead.className = 'bird-head';
                        
                        const birdEye = document.createElement('div');
                        birdEye.className = 'bird-eye';
                        
                        const birdBeak = document.createElement('div');
                        birdBeak.className = 'bird-beak';
                        
                        const upperWing = document.createElement('div');
                        upperWing.className = 'bird-wing upper';
                        
                        const lowerWing = document.createElement('div');
                        lowerWing.className = 'bird-wing lower';
                        
                        const birdTail = document.createElement('div');
                        birdTail.className = 'bird-tail';
                        
                        birdHead.appendChild(birdEye);
                        birdHead.appendChild(birdBeak);
                        
                        birdBody.appendChild(upperWing);
                        birdBody.appendChild(lowerWing);
                        
                        birdContainer.appendChild(birdBody);
                        birdContainer.appendChild(birdHead);
                        birdContainer.appendChild(birdTail);
                        
                        item.appendChild(birdContainer);

                        const chirpSound = soundSystem.playBirdChirp();
                        if (chirpSound) {
                            birdSounds.push({ obstacle: item, gainNode: chirpSound.gainNode });
                        }

                        if (Math.random() > 0.7) {
                            soundSystem.playBirdChirp();
                        }
                    } else {
                        item.classList.add('cactus');
                        
                        const heightVariation = Math.random();
                        if (heightVariation < 0.33) {
                            item.style.height = '50px';
                        } else if (heightVariation < 0.66) {
                            item.style.height = '60px';
                        } else {
                            item.style.height = '70px';
                        }
                        
                        item.style.right = '-50px';
                    }
                    gameContainer.appendChild(item);
                    obstacles.push(item);
                }
            }
            
            function moveObstacles() {
                obstacles.forEach((obstacle, index) => {
                    const currentPosition = parseFloat(obstacle.style.right);
                    const newPosition = currentPosition + gameSpeed;
                    
                    if (newPosition > 950) {
                        const birdSoundIndex = birdSounds.findIndex(bs => bs.obstacle === obstacle);
                        if (birdSoundIndex !== -1) {
                            birdSounds.splice(birdSoundIndex, 1);
                        }
                        obstacle.remove();
                        obstacles.splice(index, 1);
                        if (!isJumping) {
                            lastJumpSuccess = true;
                        }
                    } else {
                        obstacle.style.right = `${newPosition}px`;

                        if (obstacle.classList.contains('bird')) {
                            const dinoRect = dino.getBoundingClientRect();
                            const obstacleRect = obstacle.getBoundingClientRect();
                            const distance = Math.abs(dinoRect.left - obstacleRect.right);
                            const maxDistance = 300;
                            const volume = Math.max(0, 1 - (distance / maxDistance));
                            const birdSoundIndex = birdSounds.findIndex(bs => bs.obstacle === obstacle);
                            if (birdSoundIndex !== -1) {
                                soundSystem.updateBirdVolume(birdSounds[birdSoundIndex].gainNode, volume * 0.3);
                            }
                        }
                    }
                    
                    if (!isShielded && !invincibleActive) {
                        checkCollision(obstacle);
                    }
                });

                collectibles.forEach((collectible, index) => {
                    const currentPosition = parseFloat(collectible.style.right);
                    const newPosition = currentPosition + gameSpeed;
                    
                    if (newPosition > 950) {
                        collectible.remove();
                        collectibles.splice(index, 1);
                    } else {
                        collectible.style.right = `${newPosition}px`;
                        checkCollectible(collectible);
                    }
                });
            }

            function checkCollectible(collectible) {
                const dinoRect = dino.getBoundingClientRect();
                const collectibleRect = collectible.getBoundingClientRect();
                
                if (
                    dinoRect.left < collectibleRect.right &&
                    dinoRect.right > collectibleRect.left &&
                    dinoRect.bottom > collectibleRect.top &&
                    dinoRect.top < collectibleRect.bottom
                ) {
                    if (collectible.classList.contains('coin')) {
                        coins += 10;
                        score += 50;
                        coinsElement.textContent = coins;
                        scoreElement.textContent = score;
                        soundSystem.playCoin();
                        createParticles(collectibleRect.left, collectibleRect.top, 5);
                    } else if (collectible.classList.contains('invincible')) {
                        invincibleUses += 1;
                        updateSkillsDisplay();
                        soundSystem.playPowerUp();
                        createParticles(collectibleRect.left, collectibleRect.top, 5);
                    } else if (collectible.classList.contains('shield')) {
                        shieldUses += 1;
                        updateSkillsDisplay();
                        soundSystem.playPowerUp();
                        createParticles(collectibleRect.left, collectibleRect.top, 5);
                    }
                    collectible.remove();
                    const collectIndex = collectibles.indexOf(collectible);
                    if (collectIndex > -1) {
                        collectibles.splice(collectIndex, 1);
                    }
                }
            }
            
            function checkCollision(obstacle) {
                const dinoRect = dino.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                
                const dinoHeight = isCrouching ? 40 : 80;
                const dinoBottom = isCrouching ? 40 : 40;
                
                const collisionBuffer = 8;
                
                if (
                    dinoRect.left < obstacleRect.left + obstacleRect.width - collisionBuffer &&
                    dinoRect.left + dinoRect.width - collisionBuffer > obstacleRect.left &&
                    dinoRect.bottom - dinoHeight + collisionBuffer < obstacleRect.bottom &&
                    dinoRect.bottom - collisionBuffer > obstacleRect.top
                ) {
                    gameOver();
                }
            }
            
            function updateScore() {
                if (isGameOver) return;
                
                score++;
                scoreElement.textContent = score;
                
                if (score % 100 === 0) {
                    createSparkles(450, 100, 12);
                }
                
                if (score % 100 === 0 && gameSpeed < 15) {
                    gameSpeed += 0.5;
                    updateGroundSpeed();
                    showPowerUp();
                }
                
                updateDayNight();
                
                updateDinoExpression();
            }
            
            function showPowerUp() {
                powerUpElement.style.display = 'block';
                setTimeout(() => {
                    powerUpElement.style.display = 'none';
                }, 2000);
            }
            
            function gameOver() {
                if (isGameOver) return;
                
                isGameOver = true;
                if (shieldTimer) clearTimeout(shieldTimer);
                clearInterval(obstacleTimer);
                clearInterval(scoreTimer);
                cancelAnimationFrame(animationId);
                
                birdSounds = [];
                
                soundSystem.playDeath();
                
                dino.classList.remove('running', 'happy', 'shielded', 'invincible');
                
                dino.classList.add('dead');
                createDeathImpact();
                createParticles(120, 80, 20);
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('dinoHighScore', highScore);
                    highScoreElement.textContent = highScore;
                }
                
               
                setTimeout(() => {
                    finalScoreElement.textContent = score;
                    bestScoreElement.textContent = highScore;
                    gameOverElement.style.display = 'block';
                }, 1500);
            }
            
            function restartGame() {
                isJumping = false;
                isCrouching = false;
                isGameOver = false;
                isShielded = false;
                invincibleActive = false;
                score = 0;
                coins = 0;
                gameSpeed = 5;
                lastJumpSuccess = false;
                invincibleUses = 0;
                shieldUses = 0;
                birdSounds = [];
                
                scoreElement.textContent = score;
                coinsElement.textContent = coins;
                gameOverElement.style.display = 'none';
                dino.classList.remove('jumping', 'crouching', 'dead', 'happy', 'shielded', 'invincible');
                dino.classList.add('running');
                powerUpTimer.style.display = 'none';
                updateSkillsDisplay();
                
                
                updateGroundSpeed();
                
                obstacles.forEach(obstacle => obstacle.remove());
                obstacles = [];
                collectibles.forEach(collectible => collectible.remove());
                collectibles = [];
                
                gameContainer.classList.remove('night');
                document.body.classList.remove('night');
                
                startGame();
            }
            
            function gameLoop() {
                if (!isGameOver) {
                    moveObstacles();
                    animationId = requestAnimationFrame(gameLoop);
                }
            }
            
            function startGame() {
                updateSkillsDisplay();
                obstacleTimer = setInterval(() => {
                    const minInterval = Math.max(1000, 2000 - (gameSpeed * 100));
                    const maxInterval = Math.max(1800, 3000 - (gameSpeed * 100));
                    const randomInterval = Math.random() * (maxInterval - minInterval) + minInterval;
                    
                    createObstacle();
                    
                    clearInterval(obstacleTimer);
                    obstacleTimer = setInterval(createObstacle, randomInterval);
                }, 1500);
                
                scoreTimer = setInterval(updateScore, 100);
                
                gameLoop();
            }
            
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    e.preventDefault();
                    jump();
                } else if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    crouch();
                } else if (e.key.toLowerCase() === 'i' && invincibleUses > 0 && !invincibleActive) {
                    e.preventDefault();
                    invincibleUses--;
                    activateInvincible();
                    updateSkillsDisplay();
                } else if (e.key.toLowerCase() === 's' && shieldUses > 0 && !isShielded) {
                    e.preventDefault();
                    shieldUses--;
                    activateShield();
                    updateSkillsDisplay();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    standUp();
                }
            });
            
            restartBtn.addEventListener('click', restartGame);
            
            
            updateGroundSpeed();
            
            
            startGame();
        });
    </script>
</body>

</html>
